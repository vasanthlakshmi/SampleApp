<div class="demo-button-container">
    <button mat-raised-button (click)="addData()" class="demo-button">
      Add data
    </button>
    <button
        mat-raised-button
        [disabled]="!dataSource.length"
        (click)="removeData()"
        class="demo-button">
      Remove data
    </button>
  </div>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="EmpID">
      <th mat-header-cell *matHeaderCellDef>EmpID</th>
      <td mat-cell *matCellDef="let element">{{element.EmpID}}</td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{element.Name}}</td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Age">
      <th mat-header-cell *matHeaderCellDef>Age</th>
      <td mat-cell *matCellDef="let element">{{element.Age}}</td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="DateOfBirth">
      <th mat-header-cell *matHeaderCellDef>DateOfBirth</th>
      <td mat-cell *matCellDef="let element">{{element.DateOfBirth}}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
